<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
      <source src="./assets/tavernMusic.mp3" type="audio/mp3" />
    </audio>
    <audio id="backgroundNoise" autoplay loop>
      <source src="./assets/backgroundSounds.mp3" type="audio/mp3" />
    </audio>
    <div id="topUi" class="UI">
      <div id="rollButtonTop" class="rollButton">
        <img src="./assets/woodRoll1.png" />
      </div>
    </div>
    <div id="firstHalf">
      <div id="P1dice1" class="dice reRoll"></div>
      <div id="P1dice2" class="dice reRoll"></div>
      <div id="P1dice3" class="dice reRoll"></div>
      <div id="P1dice4" class="dice reRoll"></div>
      <div id="P1dice5" class="dice reRoll"></div>
    </div>
    <div id="secondHalf">
      <div id="P2dice1" class="dice reRoll"></div>
      <div id="P2dice2" class="dice reRoll"></div>
      <div id="P2dice3" class="dice reRoll"></div>
      <div id="P2dice4" class="dice reRoll"></div>
      <div id="P2dice5" class="dice reRoll"></div>
    </div>
    <div id="bottomUi" class="UI">
      <div id="rollButtonBottom" class="rollButton">
        <img src="./assets/woodRoll1.png" />
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
